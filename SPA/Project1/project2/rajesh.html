<!DOCTYPE html>
<html>
<head>
<title>Restaurant Website</title>
<style>
body {
    font-family: Arial, sans-serif;
}

.navbar {
    overflow: hidden;
    background-color: #333;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar a:hover {
    background: #ddd;
    color: black;
}

.navbar a.active {
    background-color: #4CAF50;
    color: white;
}

.container {
    padding: 16px;
    margin-top: 30px;
    background-color: white;
    border: 1px solid #ddd;
}

.header {
    font-size: 35px;
    color: #4CAF50;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    margin-bottom: 20px;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-title {
    font-size: 24px;
    font-weight: bold;
}

.card-text {
    font-size: 18px;
}

.button {
    border: none;
    color: white;
    padding: 10px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button-green {background-color: #4CAF50;}
.button-green:hover {background-color: #45a049;}

</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #new{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: rgba(238, 130, 130, 0.655);
        }
        #new2{
            margin-top: -300px;
            text-align: center;
            margin-left: 50px;
            color: rgb(15, 180, 37);
            font-size: 18px;
        }
        #new1{
            height: 50px;
            width: 50px;
            border: 12px solid greenyellow;
            border-top: 12px solid rgb(52, 148, 189);
            border-left: 12px dotted rgb(244, 155, 168);
            border-radius: 50%;
            animation: rotate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes rotate {
                0% { transform: rotate(0deg);}
                100% { transform: rotate(360deg);}
            }
    </style>
</head>
<body>
    <div id="new">
        <div id="new1"></div>
    </div>
    <div id="new2"> WELCOME RAJESH BANOTH</div>
</body>
</html>
